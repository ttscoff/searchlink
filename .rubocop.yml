require:
  - rubocop-rspec
  - rubocop-rake

AllCops:
  Include:
    - Gemfile
    - Guardfile
    - Rakefile
    - bin/searchlink
    - lib/**/*.rb
  Exclude:
    - 'searchlink.rb'
    - pkg/**/*.rb

require:
  - rubocop-rspec
  - rubocop-rake

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: single_quotes

Layout/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 45

Metrics/BlockLength:
  Max: 45
  Exclude:
    - Rakefile
    - bin/howzit
    - lib/*.rb

Metrics/ClassLength:
  Max: 300

Metrics/PerceivedComplexity:
  Max: 30

Metrics/AbcSize:
  Max: 45

Metrics/CyclomaticComplexity:
  Max: 20

Style/RegexpLiteral:
  Exclude:
    - Guardfile
